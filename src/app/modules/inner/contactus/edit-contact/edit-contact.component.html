<div class="container">
  <div class="row">
  <div class="col-md-12 col-sm-12">
  <div class="breadcrumb_section">
  <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
  <li class="breadcrumb-item"><a routerLink="/servicemanagement">careers</a></li>
  <li class="breadcrumb-item active">New-career</li>
  </ol>
  </nav>
  </div>
  </div>
  </div>
  </div>

  <div class="body">

  <div class="container h-100">
  <div class="row justify-content-center d-flex h-100">
  <div class="col-lg-10 ">
  <form class="login_area" [formGroup]="contactEditForm" #contactEditNgForm="ngForm">
  <span class="w-100 text-center d-inline-block loginlogo">

  </span>
  <h6 class="text-black w-100 text-center f_light f_19 mb-4">Edit Contact Details</h6>

  <div class="profilenew_right_details liveevntscontent_sec_new_ wow fadeInUp animated ">
  <h4 class="w-100 text-left f_17 mb-4 f_semi">Edit Contact Details</h4>

  <div
  class="alert"
  [ngClass]="alert.type"
  role="alert"
  *ngIf="showAlert"
  >
  {{ alert.message }}
  </div>

  <div class="col-lg-12 pb-4 pl-0 pr-0">
  <label for="title">Email Id</label>
  <input
  type="email"
  class="form-control"
  formControlName="email"
  placeholder="Email id"
  />
  <mat-error
  *ngIf="
  isSubmited && contactEditForm.get('email')!.hasError('required')
  "
  >
  Email is required
  </mat-error>
  </div>


  <label for="phonenumber">PhoneNumber</label>
  <div class="col-lg-12 pb-12 pl-0 pr-0">

  <input
  type="text"
  class="form-control"
  formControlName="phonenumber"
  placeholder="PhoneNumber"

  />
  <mat-error
  *ngIf="
  isSubmited && contactEditForm.get('phonenumber')!.hasError('required')
  "
  >
  PhoneNumber is required
  </mat-error>
  </div>
  <label for="description">Address</label>
  <div class="col-lg-12 pb-12 pl-0 pr-0">

  <textarea
  type="text"
  class="form-control"
  formControlName="address"
  placeholder="Address">

  </textarea>
  <mat-error
  *ngIf="
  isSubmited && contactEditForm.get('address')!.hasError('required')
  "
  >
  Address is required
  </mat-error>
  </div>

  <div class="col-lg-12 mt-2 pl-0 pr-0">
  <button (click)="onSubmit()" class="bluebutton w-10 btn btnlg h-auto">Submit</button>
  </div>


  </div>

  </form>
  </div>
  </div>
  </div>

  </div>
